version: 0.2

phases:
  build:
    commands:
      - yum install git -y
      - git clone https://github.com/craigwongva/microqoder
      - cd microqoder/code
      - /usr/local/share/grails-2.4.0/bin/grails war

artifacts:
  files:
    - microqoder/appspec.yml
    - microqoder/code/target/Qoder-0.1.war

  discard-paths: yes    

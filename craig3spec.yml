version: 0.2

phases:
  build:
    commands:
      - yum install git -y
      - yum install zip -y
      - git clone https://github.com/craigwongva/microqoder
      - cd microqoder
      - /usr/local/share/grails-2.4.0/bin/grails war
      - mkdir -p build-output
      - cp target/Qoder-0.1.war build-output/
      - ls
      - cp appspec.yml build-output/
      - cd build-output
      - zip -qr build-output.zip ./*
      - mv build-output.zip ../

artifacts:
  files:
    - build-output.zip    

  discard-paths: yes    
